[pytest]
# Pytest configuration for NodeAI backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-branch
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-report=
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    slow: Slow tests (skip in CI unless explicitly run)
    requires_api_key: Tests that require API keys (OpenAI, Anthropic, etc.)
    requires_network: Tests that require network access

# Async configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

